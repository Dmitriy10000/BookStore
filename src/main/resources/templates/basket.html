<!--Использовал Bootstrap-->
<div class="container">
    <div class="container">
        <h1>Basket</h1>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Image</th>
                <th>Book name</th>
                <th>Price</th>
                <td></td>
                <th>Count</th>
                <td></td>
                <th>Sum</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item, data : ${books}">
                <td>
                    <img th:src="${item.imageUrl}" width="100" height="100"/>
                </td>
                <td th:text="${item.name}"/>
                <td th:text="|$${item.price}|"/>
                <td>
                    <form th:action="@{/basket}" th:method="post">
                        <input type="hidden" th:name="id" th:value="${item.id}"/>
                        <input type="hidden" th:name="action" th:value="add"/>
                        <button type="submit" class="btn btn-primary">+</button>
                    </form>
                </td>
                <td>
                    <b th:text="${items[data.index].count}"/>
                </td>
                <td>
                    <form th:action="@{/basket}" th:method="post">
                        <input type="hidden" th:name="id" th:value="${item.id}"/>
                        <input type="hidden" th:name="action" th:value="remove"/>
                        <button type="submit" class="btn btn-primary">-</button>
                    </form>
                </td>
                <td th:text="|$${item.price * items[data.index].count}|"/>
                <td>
                    <form th:action="@{/basket}" th:method="post">
                        <input type="hidden" th:name="id" th:value="${item.id}"/>
                        <input type="hidden" th:name="action" th:value="delete"/>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
            <tbody>
            <tr>
                <td colspan="6" class="text-end">Total:</td>
                <td th:text="|$${total}|"/>
                <td>
                    <form th:action="@{/basket}" th:method="post">
                        <input type="hidden" th:name="action" th:value="clear"/>
                        <button type="submit" class="btn btn-danger">Clear</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <form th:action="@{/basket}" th:method="post">
            <input type="hidden" th:name="action" th:value="clear"/>
            <button type="submit" class="btn btn-success">Order</button>
        </form>
    </div>
</div>
